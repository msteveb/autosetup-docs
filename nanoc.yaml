featured_count: 7
rss_feed_count: 20
analytics: UA-23178588-3

# Need this for the RSS feed
base_url: http://msteveb.github.com/autosetup

# A list of file extensions that Nanoc will consider to be textual rather than
# binary. If an item with an extension not in this list is found,  the file
# will be considered as binary.
text_extensions: [ 'adoc', 'asciidoc', 'atom', 'coffee', 'css', 'erb', 'haml', 'handlebars', 'hb', 'htm', 'html', 'js', 'less', 'markdown', 'md', 'ms', 'mustache', 'php', 'rb', 'rdoc', 'sass', 'scss', 'slim', 'tex', 'txt', 'xhtml', 'xml' ]

prune:
  auto_prune: true

data_sources:
  - type: filesystem
    encoding: utf-8
